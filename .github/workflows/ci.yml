name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -U ruff pylint mypy pytest httpx fastapi uvicorn
          pip install -U --index-url https://download.pytorch.org/whl/cpu torch==2.10.0+cpu
          pip install -U transformers==5.1.0 sentence-transformers==5.2.2

      - name: Ruff
        run: ruff check .

      - name: Pylint
        run: pylint src

      - name: Mypy
        run: mypy src

      - name: Pytest (unit tests)
        env:
          RUN_MODEL_TESTS: "0"
        run: pytest
