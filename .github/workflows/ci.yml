name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check requirements.lock is up to date
        run: |
          python -m pip install -U pip pip-tools
          pip-compile --strip-extras --output-file requirements.lock requirements.in
          git diff --exit-code requirements.lock

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -U ruff pylint mypy pytest httpx
          pip install -r requirements.lock

      - name: Ruff
        run: ruff check .

      - name: Pylint
        run: pylint src

      - name: Mypy
        run: mypy src

      - name: Pytest (unit tests)
        env:
          RUN_MODEL_TESTS: "0"
        run: pytest

      - name: Docker build (api)
        run: docker build -t bert-demo:ci -f Dockerfile.api .

      - name: Validate Kubernetes manifests (kubeconform)
        run: |
          curl -sSL https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz | tar xz
          chmod +x kubeconform
          ./kubeconform -strict -summary -kubernetes-version 1.35.0 k8s/*.yaml

